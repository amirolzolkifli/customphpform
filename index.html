<body>
<div class="container">


<div class="row">
<div class="col-md-6 col-md-offset-3">

<div class="panel panel-default">
	<div class="panel-body">
	

<!-- Form Start -->
<!-- Form styling is using Bootstrap Framework -->

<form id="validate-form" class="form-horizontal"  method="post" enctype="multipart/form-data" action="form-processing.php">


	<h3 class="page-header">Contact Info</h3>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="name" name="name" type="text" class="form-control" placeholder="e.g: Ali Baba" required>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="email" name="email" type="email" class="form-control" placeholder="e.g: your@email.com" required>
		</div>
	</div>

	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Phone</label>
		<div class="col-sm-10">
			<input id="phone" name="phone" type="text" class="form-control" placeholder="e.g: 012-3456789" required>
		</div>
	</div>

	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
			<textarea id="address" name="address" class="form-control" placeholder="e.g: No. 123 Apartment A..." required></textarea>
		</div>
	</div>

	<h3 class="page-header">Attachments</h3>

	<div class="form-group">
		<label for="attachment0" class="col-sm-2 control-label">Attachment 1</label>
		<div class="col-sm-10">
			<input id="attachment0" name="attachments[0]" type="file" class="form-control" required>
		</div>
	</div>

	<div class="form-group">
		<label for="attachment1" class="col-sm-2 control-label">Attachment 2</label>
		<div class="col-sm-10">
			<input id="attachment1" name="attachments[1]" type="file" class="form-control" required>
		</div>
	</div>

	<div class="form-group">
		<label for="form_security" class="col-sm-2 control-label">Form Security</label>
		<div class="col-sm-10">
			<div class="g-recaptcha" data-sitekey="6LfWLiMTAAAAAAA2vLP49JOWMOREk-pOUrfeV631"></div>
		</div>
	</div>

	<hr>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> Reset Form</button>
			<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit Form</button>
		</div>
	</div>
</form>

<!-- /Form End -->


	</div><!-- /.panel-body-->
</div><!-- /.panel-->


</div><!--/.col-md-x-->
</div><!--/.row-->


</div>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
<script>
$("#validate-form").validate(

{
  rules: {
    'attachments[0]': {
      required: true,
      accept: "image/*,application/pdf"
    },
    'attachments[1]': {
      required: true,
      accept: "image/*,application/pdf"
    }
  }
}


	);
</script>
<script src='https://www.google.com/recaptcha/api.js'></script>
